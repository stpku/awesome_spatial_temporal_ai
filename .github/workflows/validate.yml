name: Validate Data

on:
  push:
    paths: ['awesomelist/*.json']
  pull_request:
    paths: ['awesomelist/*.json']
  schedule:
    - cron: '0 0 1 * *'  # 每月1日自动验证
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Validate data files
      run: |
        python validate_data.py

    - name: Install jsonschema (for schema validation)
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema
        
    - name: Check JSON syntax
      run: |
        python -c "import json; [json.load(open(f)) for f in ['awesomelist/{}.json'.format(x) for x in ['github_projects', 'latest_projects', 'conferences', 'journals', 'media_channels']]]"
        echo "All JSON files are valid"

    - name: Generate metrics (post-validate)
      run: |
        python scripts/metrics.py
